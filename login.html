<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up | Prevention Pioneers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
        <!-- Header -->
        <div class="text-center mb-12">
            <a href="index.html" class="inline-flex items-center justify-center">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8f7d13c6-9ab8-447f-9329-0ded853bf192.png" 
                     alt="Prevention Pioneers logo with a DNA strand and shield symbol in blue and green" 
                     class="h-10 w-10">
                <span class="ml-2 text-2xl font-bold text-primary bg-gradient-to-r from-blue-600 to-green-500 bg-clip-text text-transparent">
                    Prevention Pioneers
                </span>
            </a>
            <p class="mt-4 text-gray-600">Your partner in proactive cancer prevention and health management</p>
        </div>

        <!-- Main Content -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <!-- Left Side - Image -->
                <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-blue-500 to-green-400">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9d0dd31a-b654-43b1-a591-959ede52cef1.png" 
                         alt="Diverse group of doctors and patients discussing health in a modern clinic setting" 
                         class="h-full w-full object-cover">
                </div>

                <!-- Right Side - Forms -->
                <div class="p-8 w-full md:w-1/2">
                    <!-- Tabs -->
                    <div class="flex border-b mb-8">
                        <button id="login-tab" 
                                class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-all duration-300 border-primary text-primary">
                            Login
                        </button>
                        <button id="signup-tab" 
                                class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-all duration-300 border-transparent text-gray-500 hover:text-gray-700">
                            Sign Up
                        </button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" 
                                       class="input-field pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" 
                                       placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" 
                                       class="input-field pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" 
                                       placeholder="••••••••" required>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" 
                                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                    <label for="remember-me" class="ml-2 block text-xs text-gray-700">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-xs text-primary hover:underline">Forgot password?</a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                    class="w-full flex justify-center bg-blue-500 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                                Sign in
                            </button>
                        </div>

                        <div class="relative mt-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">
                                    Or continue with
                                </span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mt-6">
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all">
                                <i class="fab fa-google text-red-500 mr-2 my-auto"></i>
                                Google
                            </a>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all">
                                <i class="fab fa-facebook-f text-blue-600 mr-2 my-auto"></i>
                                Facebook
                            </a>
                        </div>
                    </form>

                    <!-- Signup Form (Hidden by default) -->
                    <form id="signup-form" class="space-y-6 hidden">
                        <div>
                            <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" id="signup-name" 
                                       class="input-field pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" 
                                       placeholder="John Doe" required>
                            </div>
                        </div>

                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="signup-email" 
                                       class="input-field pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" 
                                       placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select 
                              id="gender" 
                              class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary"
                            >
                              <option value="">Select your gender</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                            </select>
                          </div>
                      
                      
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Are you a cancer patient?</label>
                            <div class="flex items-center">
                              <input 
                                type="radio" 
                                id="cancer-patient-yes" 
                                name="cancer-patient" 
                                value="yes" 
                                class="mr-2"
                              >
                              <label for="cancer-patient-yes" class="mr-4">Yes</label>
                              <input 
                                type="radio" 
                                id="cancer-patient-no" 
                                name="cancer-patient" 
                                value="no" 
                                class="mr-2"
                              >
                              <label for="cancer-patient-no">No</label>
                            </div>
                          </div>
                        
                          <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Do you have a family history of cancer?</label>
                            <div class="flex items-center">
                              <input 
                                type="checkbox" 
                                id="family-cancer-history" 
                                name="family-cancer-history" 
                                class="mr-2"
                              >
                              <label for="family-cancer-history">Yes, I have a family history of cancer</label>
                            </div>
                          </div>
                        

                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="signup-password" 
                                       class="input-field pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" 
                                       placeholder="••••••••" required>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">Minimum 8 characters with at least 1 number and 1 letter</p>
                        </div>

                        <div>
                            <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="signup-confirm-password" 
                                       class="input-field pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" 
                                       placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" 
                                       class="focus:ring-primary h-4 w-4 text-primary border-gray-300 rounded" required>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-medium text-gray-700">
                                    I agree to the <a href="#" class="text-primary hover:underline">Terms</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                    class="w-full flex justify-center bg-blue-500 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                                Create Account
                            </button>
                        </div>

                        <div class="text-sm text-center">
                            <a href="#" class="font-medium text-primary hover:underline inline-flex items-center"
                               onclick="switchToLogin(); return false;">
                                <i class="fas fa-arrow-left mr-1"></i> Back to login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Switch between login and signup forms
        function switchForms(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('border-primary', 'text-primary');
                loginTab.classList.remove('border-transparent', 'text-gray-500');
                signupTab.classList.add('border-transparent', 'text-gray-500');
                signupTab.classList.remove('border-primary', 'text-primary');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.classList.add('border-primary', 'text-primary');
                signupTab.classList.remove('border-transparent', 'text-gray-500');
                loginTab.classList.add('border-transparent', 'text-gray-500');
                loginTab.classList.remove('border-primary', 'text-primary');
            }
        }

        // Helper function for back to login link
        function switchToLogin() {
            switchForms('login');
        }

        // Set up event listeners
        document.getElementById('login-tab').addEventListener('click', () => switchForms('login'));
        document.getElementById('signup-tab').addEventListener('click', () => switchForms('signup'));

        // Form submission handlers
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            console.log('Login form submitted');
            alert('Login functionality would be implemented here');
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add signup logic here
            console.log('Signup form submitted');
            alert('Signup functionality would be implemented here');
        });
    </script>
</body>
</html>
